<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daniel Martez - Photo Gallery</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="title">
      <h1>Photo Gallery</h1>
      <h3>Daniel Martez</h3>
    </div>
    <div class="home-photos">
      <div class="home-photo">
        <img
          src="maui\20161013_092051.jpg"
          alt="Black sand beach in Maui"
          width="400"
          height="300"
        />
      <div class="location">Maui</div>
      </div>
      <div class="home-photo">
        <img
          src="laketahoetrip\IMG_4005.JPG"
          alt="Night time outside the Edgewood Tahoe Resort"
          width="400"
          height="300"
        />
        <div class="location">Lake Tahoe</div>
      </div>
      <div class="home-photo">
        <img
          src="denveridahosprings\IMG_0776.JPG"
          alt="Trees covering bullpen at Coors Field"
          width="400"
          height="300"
        />
        <div class="location">Denver & Idaho Springs</div>
      </div>
      <div class="home-photo">
        <img
          src="gatlinsburg\IMG_1115.JPG"
          alt="At Abrams Falls in the Smoky Mountains"
          width="400"
          height="300"
        />
        <div class="location">Gatlinsburg</div>
      </div>
      </div>
  </body>
</html>
